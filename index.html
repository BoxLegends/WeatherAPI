<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <title>Weather app</title>

</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>

    <main >
        <div>
            <div id="search-area">
                <h3>Enter a City:</h3>
                <form id="city-form">
                    <input name="nameOfCity" id="nameOfCity" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search For Weather</button>
                </form>
                <hr>
            </div>
          
        </div>

        <div>
            <div id="citys-current-weather"></div>
            <div id="fiveDayTitle"></div>
            <div id="five-day-forecast-weather" class="flex-row justify-space-between">
            </div>
        </div>
    </main>

</body>
    <script type="text/javascript" src="./assets/index.js"></script>
</html>
